        <h1>Annead Github Website</h1>
        <h2 class="christmastext"><p style="color:red;" class="i">M</p><p style="color:yellow;" class="i">E</p><p style="color:blue;" class="i">R</p><p style="color:yellow;" class="i">R</p><p class="i" style="color:green;">Y</p></h2>
        <h2 id="sparkling text" class="christmastext">Christmas!</h2>
        <div class="content">
            <h2 class="christmastext">Christmas countdown</h2>
            <div style="background-image: url(https://christmaswebmaster.com/images/santa-countdown.png); height:197px; width:275px; background-repeat: no-repeat;
  background-size: 275px 197px;"><div class="countdown-div">
     <script language="javascript" type="text/javascript">
      today = new Date();
      BigDay = new Date("December 25, 2022")
      msPerDay = 24 * 60 * 60 * 1000 ;
      timeLeft = (BigDay.getTime() - today.getTime());
      e_daysLeft = timeLeft / msPerDay;
      daysLeft = Math.floor(e_daysLeft);
      e_hrsLeft = (e_daysLeft - daysLeft)*24;
     hrsLeft = Math.floor(e_hrsLeft);
     minsLeft = Math.floor((e_hrsLeft - hrsLeft)*60);
     document.write( "There's only "+daysLeft+" days, "+hrsLeft+" hours and "+minsLeft+" minutes left until Christmas!");
    </script></div>
      </div>
        </div>
